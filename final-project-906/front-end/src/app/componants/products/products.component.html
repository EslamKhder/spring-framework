<!-- Include Bootstrap Icons -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">
    <div class="row g-4">
      <!-- Product Card Loop -->
      <div *ngFor="let pro of products" class="col-lg-6 col-md-12">
        <div class="card shadow-sm border-0 rounded-3 p-3 d-flex flex-row align-items-center">
          <img
            class="flex-shrink-0 img-fluid rounded"
            src="../../../assets/img/{{pro.image}}"
            alt="{{pro.name}}"
            style="width: 90px; height: 90px; object-fit: cover;"
          />
          <div class="ms-3 flex-grow-1">
            <h5 class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2">
              <span class="fw-bold">{{pro.name}}</span>
              <span class="text-primary fw-semibold">${{pro.price}}</span>
            </h5>
            <p class="text-muted small mb-3 fst-italic">{{pro.description}}</p>

            <div class="btn-group" role="group">
              <button class="btn btn-warning btn-sm text-white" (click)="addProduct(pro)">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
              <button *ngIf="isUserAdmin()" class="btn btn-primary btn-sm" (click)="editProduct(pro)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button *ngIf="isUserAdmin()" class="btn btn-danger btn-sm" (click)="deleteProduct(pro)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination Section -->
      <div *ngIf="products.length !== 0" class="col-12 text-center mt-4">
        <ngb-pagination
          [(page)]="page"
          [pageSize]="pageLength"
          [collectionSize]="collectionSize"
          (pageChange)="pageChange()"
          [maxSize]="5"
          [boundaryLinks]="true"
        ></ngb-pagination>

        <div class="d-inline-block ms-3">
          <label class="me-2 fw-semibold">Page Size:</label>
          <select (change)="changePageSize($event)" class="form-select d-inline-block w-auto">
            <option>2</option>
            <option>5</option>
            <option selected="true">10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Message Bundle -->
<div *ngIf="messageEn !== '' || messageAr !== ''" class="bundle container mt-4">
  <div class="alert alert-info text-center" *ngIf="messageEn">
    {{messageEn}}
  </div>
  <div class="alert alert-secondary text-center" dir="rtl" *ngIf="messageAr">
    {{messageAr}}
  </div>
</div>
