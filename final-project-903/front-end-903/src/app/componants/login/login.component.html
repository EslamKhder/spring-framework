<div class="login-container container">
  <h2>Login</h2>
  <div>
    <div class="form-group">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required #userName (input)="clear()"/>
      <div class="error-message" *ngIf="isUserNameValid">invalid user name | اسم المستخدم اجباري</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required #password (input)="clear()"/>
      <div class="error-message" *ngIf="isPasswordValid">password is required | الرقم السري اجباري</div>
    </div>
    <button type="submit" class="login-button" (click)="login(userName.value, password.value)">Log In</button>
  </div>
  <div class="login-footer">
    Don't have an account? <a routerLink="/sign-up">Register</a>
  </div>
  <div class="notification container" *ngIf="messageEn !== '' && messageAr !== ''">
    <p>{{messageEn}}</p>
    <p>{{messageAr}}</p>
  </div>
</div>
