
<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">
    <div class="row g-4">
      <div class="col-lg-6" *ngFor="let pro of products">
        <div class="d-flex align-items-center">
          <img class="flex-shrink-0 img-fluid rounded" src="../../../assets/img/{{pro.imagePath}}" alt="" style="width: 80px;">
          <div class="w-100 d-flex flex-column text-start ps-4">
            <h5 class="d-flex justify-content-between border-bottom pb-2">
              <span>{{pro.name}}</span>
              <span class="text-primary">${{pro.price}}</span>
            </h5>
            <small class="fst-italic">{{pro.description}}</small>
            <button type="button" class="btn btn-danger col-lg-6">ADD to Card</button>

            <div *ngIf="idUserAdmin()">
              <!-- Update Button -->
              <button type="button" class="btn btn-outline-primary">
                <i class="fas fa-edit"></i>
              </button>

              <!-- Delete Button -->
              <button type="button" class="btn btn-outline-danger">
                <i class="fas fa-trash"></i>
              </button>

              <!-- Delete Button -->
              <button type="button" class="btn btn-outline-danger">
                <i class="fas fa-plus me-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 pag" style="padding-left: 30%" *ngIf="products.length !== 0">
                        <ngb-pagination
                          [(page)]="page"
                          [pageSize]="pageLength"
                          [collectionSize]="collectionSize"
                          [maxSize]="5"
                          [boundaryLinks]="true"
                          (pageChange)="doPagination()"
                        >

                        </ngb-pagination>
<!--        [maxSize]="5"-->
<!--        [boundaryLinks]="true"-->
<!--        (pageChange)="doPagination()"-->
<!--        (pageChange)="doing()"-->
        <div class="sel">
          <span class="mr-2">Page Size</span>
          <select (change)="changePageSize($event)">
            <option>2</option>
            <option>5</option>
            <option selected="true">10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
      <div class="message-card" *ngIf="messageAr != '' || messageEn != ''">
        <div class="message message-ar">{{messageAr}}</div>
        <div class="message message-en">{{messageEn}}</div>
      </div>
    </div>
  </div>
</div>
