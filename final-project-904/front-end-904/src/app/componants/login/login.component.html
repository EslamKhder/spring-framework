<div class="login-container container">
  <h2>Login</h2>
  <div>
    <div class="form-group">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required (input)="clearUserName()" #userName/>
      <div class="error-message" *ngIf="isUserNameValid">invalid user name | اسم المستخدم اجباري</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required (input)="clearPassword()" #password/>
      <div class="error-message" *ngIf="isPasswordValid">password is required | الرقم السري اجباري</div>
    </div>
    <button (click)="logIn(userName.value, password.value)" class="login-button" >Log In</button>
  </div>
  <div class="login-footer">
    Don't have an account? <a routerLink="/signup">Register</a>
  </div>
  <div class="message-card" *ngIf="messageAr != '' || messageEn != ''">
    <div class="message message-ar">{{messageAr}}</div>
    <div class="message message-en">{{messageEn}}</div>
  </div>
</div>
