<section class="ftco-section" >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-4">
        <h1 class="heading-section">Orders</h1>
      </div>
    </div>
    <div class="row" *ngIf="orders.length !== 0">
      <div class="col-md-12">
        <!--					<h3 class="h5 mb-4 text-center">Table Accordion</h3>-->
        <div class="table-wrap">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
              <th>Product</th>
              <th>Price</th>
              <th>ADD</th>
              <th>Quantity</th>
              <th>REMOVE</th>
              <th>total</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders"  class="alert" role="alert">
              <td>
                <label class="checkbox-wrap checkbox-primary">
                </label>
              </td>
              <td>
                <img class="img" src="../../../assets/img/{{order.imagePath}}" />
              </td>
              <td>
                <div class="email">
                  <span class="product-name">{{order.name}}</span><br>
                  <span>{{order.description}}</span>
                </div>
              </td>
              <td>${{order.price}}</td>
              <td class="quantity">
                <div class="input-group">
                  <a (click)="addOrder(order)">
                    <i class="fa fa-plus"></i>
                  </a>
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <input disabled type="text" name="quantity" class="quantity form-control input-number" value="{{order.quantity}}" min="1" max="100">
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
<!--                  <a *ngIf="order.quantity > 1" (click)="decrementOrder(order)">-->
                  <a *ngIf="order.quantity > 1">
                    <i class="fa fa-minus"></i>
                  </a>
                </div>
              </td>
              <td>${{order.price * order.quantity}}</td>
              <td>
                <button type="button" class="close"  aria-label="Close" (click)="removeFullOrder(order)">
                  X
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-success col-12" (click)="createOrder()">Take Order</button>
        </div>
      </div>
    </div>

    <div class="row no-orders-message" *ngIf="orders.length === 0">
      <i class="bi bi-cart-x" style="font-size: 24px; color: red;"></i>
      <p>No order found now!</p>
    </div>
  </div>
</section>
