<section class="ftco-section">
  <div *ngIf="orders.length > 0" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-4">
        <h1 class="heading-section">Orders</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!--					<h3 class="h5 mb-4 text-center">Table Accordion</h3>-->
        <div class="table-wrap">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
              <th>Product</th>
              <th>Price</th>
              <th>ADD</th>
              <th>Quantity</th>
              <th>REMOVE</th>
              <th>total</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders" class="alert" role="alert">
              <td>
                <label class="checkbox-wrap checkbox-primary">
                </label>
              </td>
              <td>
                <img class="img" src="../../../assets/img/{{order.imagePath}}" />
              </td>
              <td>
                <div class="email">
                  <span class="orderName">{{order.name}}</span><br>
                  <span>{{order.description}}</span>
                </div>
              </td>
              <td>${{order.price}}</td>
              <td class="quantity">
                <div class="input-group">
                  <a (click)="addOrder(order)">
                    <i class="fa fa-plus"></i>
                  </a>
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <input disabled type="text" name="quantity" class="quantity form-control input-number" value="{{order.quantity}}" min="1" max="100">
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <a href="#" (click)="decrementOrder(order)">
                    <i class="fa fa-minus"></i>
                  </a>
                </div>
              </td>
              <td>${{order.price * order.quantity}}</td>
              <td>
                <button type="button" class="close"  aria-label="Close" (click)="removeOrder(order)">
                  X
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-success col-12" (click)="createOrder()">Take Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="no-orders-box" *ngIf="orders.length == 0">
    <!-- Replace with your logo -->
    <div class="no-order-icon">ðŸ›’</div>
    <h3>No Orders Found</h3>
    <p class="text-muted">You donâ€™t have any orders yet. Start shopping now!</p>

    <a routerLink="/products" class="btn btn-primary btn-main">Go to Shop</a>
  </div>
</section>
