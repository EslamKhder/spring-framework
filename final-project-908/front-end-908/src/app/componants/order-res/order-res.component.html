<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="order-box shadow-sm p-4 rounded-4 bg-white">

    <img src="https://via.placeholder.com/100x100?text=Logo" class="logo mb-3" alt="Logo">

    <h3 class="text-primary mb-3 text-center">Order Summary</h3>

    <div class="info-item">
      <label>Order Code</label>
      <p>{{ code }}</p>
    </div>

    <div class="info-item">
      <label>Total Price</label>
      <p>{{ totalPrice }}</p>
    </div>

    <div class="info-item">
      <label>Total Number</label>
      <p>{{ totalNumber }}</p>
    </div>

    <button class="btn btn-primary w-100 mt-3" routerLink="/product">Back to Products</button>

  </div>
</div>
