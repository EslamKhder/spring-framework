
<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">

    <div *ngIf="products.length !== 0" class="row g-4">

      <div *ngFor="let pro of products" class="col-lg-6">
        <div class="d-flex align-items-center">
          <img class="flex-shrink-0 img-fluid rounded" src="../../../assets/img/{{pro.imagePath}}" alt="" style="width: 80px;">
          <div class="w-100 d-flex flex-column text-start ps-4">
            <h5 class="d-flex justify-content-between border-bottom pb-2">
              <span>{{pro.name}}</span>
              <span class="text-primary">${{pro.price}}</span>
            </h5>
            <small class="fst-italic">{{pro.description}}</small>

            <div class="mt-2 d-flex gap-2">
              <button type="button" class="btn btn-danger col-lg-6" (click)="addProduct(pro)">
                ADD to Cart
              </button>

              <!-- Update -->
              <button *ngIf="isUserAdmin()" class="btn btn-warning" >
                <i class="bi bi-pencil-square"></i>
              </button>

              <!-- Delete -->
              <button *ngIf="isUserAdmin()" class="btn btn-dark">
                <i class="bi bi-trash"></i>
              </button>
            </div>

          </div>
        </div>
      </div>


      <div  class="col-md-9 pag" style="padding-left: 30%">
            <ngb-pagination
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="collectionSize"
              (pageChange)="doPagination()"
              [maxSize]="5"
              [boundaryLinks]="true"
            >
            </ngb-pagination>

        <div class="sel">
          <span class="mr-2">Page Size</span>
          <select (change)="changePageSize($event)">
            <option [selected]="pageSize === 2">2</option>
            <option [selected]="pageSize === 5">5</option>
            <option [selected]="pageSize === 10">10</option>
            <option [selected]="pageSize === 20">20</option>
            <option [selected]="pageSize === 50">50</option>
          </select>
        </div>
      </div>
    </div>

    <div *ngIf="messageAr && messageEn" class="card bundle-card">
      <div class="card-body p-4">
        <!-- Arabic message (RTL) -->
        <div class="mb-3 p-3 rounded-3 border message-ar bg-white" role="status" aria-live="polite">
          <span>{{messageAr}}</span>
        </div>

        <!-- English message (LTR) -->
        <div class="p-3 rounded-3 border message-en bg-white" role="status" aria-live="polite">
          <span>{{messageEn}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
