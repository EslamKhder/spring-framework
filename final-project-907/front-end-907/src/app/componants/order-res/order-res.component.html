<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white fw-bold">
      Order Summary
    </div>

    <div class="card-body">
      <div class="row mb-3">
        <div class="col-4 text-secondary">Order Code:</div>
        <div class="col-8 fw-semibold" id="orderCode">{{code}}</div>
      </div>

      <div class="row mb-3">
        <div class="col-4 text-secondary">Total Price:</div>
        <div class="col-8 fw-semibold" id="totalPrice">{{totalPrice}}</div>
      </div>

      <div class="row mb-2">
        <div class="col-4 text-secondary">Total Number:</div>
        <div class="col-8 fw-semibold" id="totalNumber">{{totalNumber}}</div>
      </div>
    </div>
  </div>
</div>
