<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-4">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Signup</h3>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Enter username" #username>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" #password>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm password" #confirmPassword>
        </div>

        <button class="btn btn-success w-100" (click)="createAccount(username.value, password.value, confirmPassword.value)">Signup</button>

        <p class="text-center mt-3">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>

      <div *ngIf="messageEn && messageAr" class="error-message">
        <div>{{messageAr}}</div>
        <div>{{messageEn}}</div>
      </div>
    </div>
  </div>
</div>
